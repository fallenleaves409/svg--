<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dashoffset</title>
    <style>
        svg {
            background-color: #ddd;
            box-shadow: 2px 2px 8px #dfdfdf;
        }
        #controller {
            position: absolute;
            left: 450px;
            top: 500px;
        }
        .range {
            width: 400px;
        }
        label {
            font-size: 20px;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg width="1000" height='1000' xmlns="http://www.w3.org/2000/svg" version="1.1">
            <line x1='130' y1='10' x2='130' y2='1000' stroke-width='60' stroke='#ccc' stroke-dasharray='100'></line>
            <line x1='130' y1='10' x2='130' y2='1000' stroke-width='60' stroke='#ece' stroke-dasharray='100' stroke-dashoffset='100'></line>
            <g>
                <rect x='100' y='10' width='300' height='200'
                    style="fill:none;stroke:#000;stroke-width:1;stroke-dasharray:5"></rect>
                <text x='260' y='40' style="font-size: 26px;fill:#000">dashoffset</text>
            </g>
            <g>
                <rect x='100' y='210' width='300' height='800'
                    style="fill:none;stroke:blue;stroke-width:1;stroke-dasharray:5"></rect>
                <text x='260' y='240' style="font-size: 26px;fill:#000">dasharray</text>
            </g>
            <line class='up' x1='130' y1='10' x2='130' y2='210' stroke-width='30' stroke='#000' stroke-dasharray='100'></line>
            <line class='wrap-up' x1='130' y1='10' x2='130' y2='210' stroke-width='60' stroke='#ddd' stroke-dasharray='200'></line>
            <line class='down' x1='130' y1='210' x2='130' y2='1000' stroke-width='30' stroke='red' stroke-dasharray='100'></line>
        </svg>
        <div id="controller">
            <label for="offset">dashoffset:</label>
            <input class='range' name="offset"  type="range" min='-200' max='200' step="10">
            <span class='num'>0</span>
        </div>
    </div>
    <script>
        let range = document.querySelector('.range');
        let num = document.querySelector('.num');
        let up = document.querySelector('.up');
        let wrap = document.querySelector('.wrap-up');
        let down = document.querySelector('.down');
        range.addEventListener('input',() => {
            let value = range.value;
            num.innerHTML = value;
            up.setAttribute('stroke-dashoffset',value);
            wrap.setAttribute('stroke-dashoffset',Math.abs(value));
            down.setAttribute('stroke-dashoffset',value);
        })
    </script>
</body>

</html>
